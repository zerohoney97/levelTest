  <script>
    const resArr = [];
    function base10ToString(n) {
      if (n == 1) {
        resArr.splice(0, 0, n);
        console.log(resArr);
        return resArr.join('');
      } else {
        let base = n % 2;
        let tempN = parseInt(n / 2);
        resArr.splice(0, 0, base);
        return base10ToString(tempN);
      }
    }
    console.log(base10ToString(100));
  </script>
