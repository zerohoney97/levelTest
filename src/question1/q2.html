<!DOCTYPE html>

  <body></body>
  <script>
    function isPrime(n) {
      let res = true;
      for (let index = 2; index < n; index++) {
        if (n % index == 0) {
          res = false;
        }
      }
      return res;
    }

    console.log(isPrime(31));
    console.log(isPrime(10));
  </script>
