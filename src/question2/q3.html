<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = [
        [1, 2],
        [2, 4],
      ];
      b = [
        [1, 0],
        [0, 3],
      ];

      function answer(a, b) {
        let res = [];
        if (a.length === b[0].length) {
          for (let index = 0; index < a.length; index++) {
            let row = [];
            for (let index2 = 0; index2 < b[0].length; index2++) {
              let sum = 0;
              for (let index3 = 0; index3 < a.length; index3++) {
                console.log(index, index3);
                sum += a[index][index3] * b[index3][index2];
              }
              row.push(sum);
            }
            res.push(row);
          }
          return res;
        } else {
          return -1;
        }
      }
      console.log(answer(a, b));
    </script>
  </body>
</html>
